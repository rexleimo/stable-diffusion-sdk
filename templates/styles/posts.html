{{define "styles/posts.html"}}
{{template "public/header.html" .}}

<div class="row">
    <form>
        <div class="col-md-6">
            <div class="card border-0">
                <div class="card-header">模型设置</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="checkpoint" class="form-label">模型</label>
                        <select class="form-select" id="checkpoint">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="sampler_index" class="form-label">采用算法</label>
                        <select class="form-select" id="sampler_index">
                            <option value="Euler a" selected>Euler a</option>
                            <option value="DDIM">DDIM</option>
                            <option value="DPM ++ 2M Karras">DPM ++ 2M Karras</option>
                        </select>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">渲染参数设置</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="pormpt" class="form-label">pormpt</label>
                        <textarea class="form-control" id="pormpt" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="negative_prompt" class="form-label">negative_prompt</label>
                        <textarea class="form-control" id="negative_prompt" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="cfg_scale" class="form-label">cfg_scale</label>
                        <input type="text" class="form-control" id="cfg_scale" />
                    </div>
                    <div class="mb-3">
                        <label for="steps" class="form-label">steps</label>
                        <input type="text" class="form-control" id="steps" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{{template "public/footer.html" .}}
{{end}}

{{define "attrs/list.html"}}
{{template "public/header.html" .}}
<div class="row">
  <div class="col-md-12">
    <a href="/admin/attrs/post" class="btn btn-primary">Add Post</a>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>名称</th>
          <th>prompt</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {{range .attrs}}
        <tr>
          <td>{{.ID.Hex}}</td>
          <td>{{.Name}}</td>
          <td>{{.EnName}}</td>
          <td>
            <a href="/admin/attrs/post?id={{.ID.Hex}}">编辑</a>
            <a class="deleteBtn" href="/admin/attrs/{{.ID.Hex}}">删除</a>
          </td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
</div>
{{template "public/footer.html" .}}
<script>
  document.querySelectorAll('.deleteBtn').forEach((v) => {
    v.addEventListener('click', (e) => {
      e.preventDefault();
      if (confirm('确定删除吗？')) {
        fetch(e.target.href, {
            method: 'DELETE',
            credentials: 'include',
            headers: {
              'Content-Type': 'application/json'
            }
          }).then(res => res.json())
          .then(data => {
            if (data.success) {
              alert('删除成功')
              window.location.reload()
            }
          })
      }
    })
  })
</script>
{{end}}
